    <footer>
        <a onclick="result();" class="result"><img src="image4.png" alt="결과보기"></a>

    <script>
        function result() {
            let yes_count = 0;
            let no_count = 0;

            let elements = document.getElementsByClassName('yes-button');
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].checked) {
                    yes_count++;
                }

            }

            // elements = document.getElementsByClassName('maybe-button');
            // for (let i = 0; i < elements.length; i++) {
            //     if(elements[i].checked){
            //         yes_count++;
            //     }

            // }
            // maybe도 yes로 넣기로 함

            elements = document.getElementsByClassName('no-button');
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].checked) {
                    no_count++;
                }
            }

            if (yes_count + no_count != 10) {
                alert('모든 문제에 답해주세요.');
                return
            }

            if (yes_count == 10) {
                location.href = "result_1.html"
            }
            else if (yes_count < 10 && yes_count > 4) {
                location.href = "result_2.html"
            }
            else if (yes_count < 5 && yes_count > 0) {
                location.href = "result_3.html"
            }
            else {
                location.href = "result_4.html"
            }


        }
    </script>
