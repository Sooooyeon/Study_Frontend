<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap">
        <h2 class="a11y-hidden">로그인 또는 회원가입, 소셜 계정으로 로그인</h2>
        <p class="login-title">로그인 또는 회원 가입<button class="close" type="button"><span
                    class="a11y-hidden">닫기</span></button></p>

        <section class="login">
            <p class="solve">위니브에서 여러분의 궁금증을 해결하세요! :&#41;</p>
            <label class="a11y-hidden" for="user-id">아이디</label>
            <input type="text" class="inp-id" id="user-id" placeholder="아이디">

            <label class="a11y-hidden" for="user-pw">비밀번호</label>
            <input type="password" class="inp-pw" id="user-pw" placeholder="비밀번호">

            <div class="chk-wrap"><button class="chk-login-state" type="button">로그인 상태 유지</button></div>

            <button class="btn-login" type="submit">로그인</button>
            <div class="join-find">
                <a class="join" href="#">회원가입</a><a href="#">아이디/비밀번호 찾기</a>
            </div>

            <ul class="social-wrap">
                <li>
                    <button class="btn-google" type="submit">
                        구글 계정으로 로그인
                    </button>
                </li>
                <li>
                    <button class="btn-facebook" type="submit">
                        페이스북 계정으로 로그인
                    </button>
                </li>
                <li>
                    <button class="btn-naver" type="submit">
                        네이버 계정으로 로그인
                    </button>
                </li>
                <li>
                    <button class="btn-kakao" type="submit">
                        카카오톡 계정으로 로그인
                    </button>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
