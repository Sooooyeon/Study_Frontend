<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초강의2</title>
</head>

<body>

    <script>
        // 변수

        // 변수명은 문자와 숫자, 기호 $와 _만 사용
        // 변수명 첫 글자는 숫자가 될 수 없다. 대소문자는 구별. 예약어는 사용할 수 없다.

        var 변수하나 = 20;
        var 변수둘 = 10;
        var 변수셋 = 3;

        document.write('변수하나:', 변수하나);
        document.write('<br>');
        document.write('변수둘:', 변수둘);
        document.write('<br>');
        document.write('변수셋:', 변수셋);
        document.write('<br>');
        document.write('변수하나 % 변수셋:', 변수하나 % 변수셋);
        document.write('<br>');
        document.write('변수하나 + 변수둘:', 변수하나 + 변수둘);
        document.write('<br>');
        document.write('변수하나 + 변수둘:', 변수하나 + 변수둘);
        document.write('<br>');
        document.write('변수하나 - 변수둘:', 변수하나 - 변수둘);
        document.write('<br>');
        document.write('변수하나 / 변수둘:', 변수하나 / 변수둘);
        document.write('<br>');
        document.write('변수하나 * 변수둘:', 변수하나 * 변수둘);
        document.write('<br>');
        document.write('변수하나 ** 변수셋:', 변수하나 ** 변수셋);

        //ES6
        const 이름 = '장수연';
        const 소속 = '수강생입니다.';

        let 주소 = '서울';
        주소 = '제주';

        document.write(이름, '<br>');
        document.write(소속, '<br>');
        document.write(주소, '<br>');

        document.write(소속[2], '<br>');
        document.write(소속[3], '<br>');

        // 숫자는 순서를 생각하며 저장되지 않지만 문자는 순서를 생각해 저장된다.


    </script>
</body>

</html>
