<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수능 D-day</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <h1>📚 2023 수능 D-day 🤓</h1>
        <div class="main">
            <div class="calendar">
                <img src="./img/calendar.png" alt="캘린더">
                <p id="dDay">D - 200</p>
                <p id="time"></p>
            </div>
            <div class="content">
                <ul class="dateBox">
                    <li>
                        <p>D-100 <span id="day100">2023.00.00</span></p>
                    </li>
                    <li>
                        <p>D-50 <span id="day50">2023.00.00</span></p>
                    </li>
                    <li>
                        <p>D-30 <span id="day30">2023.00.00</span></p>
                    </li>
                </ul>
                <div class="doCheerMessage">
                    <h2 class="writeMessage">수능응원 메시지 남기기</h2>
                    <textarea name="cheer" id="cheerupText" cols="30" rows="10" placeholder="응원메시지를 입력해주세요."></textarea>
                    <button type="button" class="btnDoCheer">응원하기</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js" defer></script>
</body>

</html>
